<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <!--audio-->
    <!--
        <audio>
            <source sr"audio/heartbeat.mp3" type="audio/mp3">
            <source sr"audio/heartbeat.ogg" type="audio/ogg">
            lo uso solo se per qualche motivo devo caricare più formati dello stesso file
        </audio>
    -->
<audio src="audio/heartbeat.mp3" controls></audio> <!--controls fondamentale per far apparire i comandi-->
<!--attributi: autoplay -> fa partire in automatico (ormai è quasi imposibile)
                controls -> fondamentale per avere i controlli
                loop -> eseguire in loop
                muted -> mutare l'audio
                src -> percorso del file (fondamentale)
-->
<!--video-->
<video src="video/Flight.mp4" controls poster="img/shonen-1024x576.webp"></video>
   <!--attributi: autoplay -> fa partire in automatico (ormai è quasi imposibile)
                controls -> fondamentale per avere i controlli
                loop -> eseguire in loop
                muted -> mutare l'audio
                src -> percorso del file (fondamentale)
                width/height -> dimensioni il player
                poster -> immagine di copertina
-->
    <picture>
        <source media="(min-width:1024px)" srcset="immagine-grande.jpeg">
        <source media="(min-width:768px)" srcset="immagine-media.jpeg">
        <img src="immagine-piccola.jpg" alt="logo">
    </picture>
    <!--incorporo video di siti terzi-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk?si=NmpkcB4dWmOM51xl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--google maps -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11383.629818149053!2d11.34075138232423!3d44.49656306064489!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x477fd49586d65539%3A0x3ec4fc9a3ae6b51e!2sPiazza%20Maggiore!5e0!3m2!1sit!2sit!4v1698142048815!5m2!1sit!2sit" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>
</html>
